<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./assets/style/style.css" />

  <title>Brewery Finder</title>
</head>

<body class="amber lighten-3">
  <div class="fixed-action-btn">
    <a class="btn-floating btn-large blue">
      <i class="large material-icons">more_horiz</i>
    </a>
    <ul>
      <li><a class="btn-floating green tooltipped" data-position="left" data-tooltip="New Search"><i class="material-icons">search</i></a></li>
      <li><a class="btn-floating blue tooltipped" data-position="left" data-tooltip="View Favorites"><i class="material-icons">favorite</i></a></li>
    </ul>
  </div>
  <div class="row">
    <ul class="collection col s4" id="breweryResults">
      <li class="collection-item avatar hoverable">
        <i class="material-icons circle">room</i>
        <span class="title">Title</span>
        <p>First Line <br>
          Second Line
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">favorite_border</i></a>
      </li>
    </ul>
    <div class="card col s7" style="min-height: 100vh;">
      <h3>This is the title</h3>
      <div>This is the content</div>
    </div>
  </div>

  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!--Materialize-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script type="text/javascript" src="./assets/js/results.js"></script>
</body>

</html>
