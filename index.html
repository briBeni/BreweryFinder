<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="./assets/style.css" />
  
  <title>Brewery Finder</title>
</head>

<body class="amber lighten-3">
  <div class="container">
    <h2 class="center-align">Brewery Finder</h2>
    <form class="col s12">
      <div class="row">
          <div class="input-field col s6 offset-s3">
          <input type="text">
          <label>Enter City Here</label>
          </div>
      </div>
      <div class="row center-align">
        <button class="btn-large waves-effect">Search</button>
      </div>
    </form> 
    <label for="format"></label>
    <select name="format">
      <option>Type of Brewery</option>
      <option>Brewery</option>
      <option>Ciderie</option>
      <option>Brewpubs</option>
      <option>Bottleshops</option>
    </select>
  </div>
  

  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!--Materialize-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
